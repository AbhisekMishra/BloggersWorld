<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-6">
			<h1 class="text-primary">Register</h1>
			<p class="text-warning">Register for free</p>
			<form #regForm="ngForm" (ngSubmit)="registerUser(regForm.value, $event)">
				<div class="form-group">
					<input type="text" name="fname" class="form-control" placeholder="First Name" ngModel/>
					<input type="text" name="lname" class="form-control" placeholder="Last Name" ngModel />
				</div>
				<div class="form-group">
					<input type="email" name="email" class="form-control" placeholder="Email" ngModel />
				</div>
				<div class="form-group">
					<input type="password" name="pwd" class="form-control" placeholder="Password" ngModel />
				</div>
				<div class="form-group">
					<span class="control-label">Date of Birth</span>
					<input type="date" name="dob" class="form-control" ngModel />
				</div>
				<div class="form-group">
					<label class="radio-inline">
						<input type="radio" name="gender" value="Male" ngModel />
						Male
					</label>
					<label class="radio-inline">
						<input type="radio" name="gender" value="Female" ngModel />
						Female
					</label>
				</div>
				<div class="form-group">
					<input type="submit" class="form-control btn btn-success" value="Register" />
				</div>
				<div class="form-group" class="alert alert-danger center-block" *ngIf = "statusMessage">
					<span>{{statusMessage}}</span>
				</div>
				<div class="form-group">
					<div *ngIf="showLoader" class="loader" ></div>
				</div>
			</form>
			
		</div>
	</div>
</div>
